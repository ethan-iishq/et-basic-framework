<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">  
    <head>  
        <title>登录Et-Basic-Framework</title>
        <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    </head>  
    <body>  
        <div th:if="${param.error}">  
            Invalid username and password.  
        </div>  
        <div th:if="${param.logout}">  
            You have been logged out.  
        </div>  
        <form th:action="@{/login}" method="post">  
            <div><label> User Name : <input type="text" name="username"/> </label></div>  
            <div><label> Password: <input type="password" name="password"/> </label></div> 
            <div><label> imageCode: <input type="text" name="imageCode" value="666"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>  
            <input type="checkbox" name="remember-me" value="true" th:checked="checked"/><p>Remember me</p>  
        </form> 

		<p>etuser1:etframework</p>
    </body>  
</html>
